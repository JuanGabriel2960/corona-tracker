<div class="register">
    <div class="text">
        <h3>Sign up</h3>
        <span>Complete these information to register.</span>
    </div>

    <form class="form" [formGroup]="registerForm" (ngSubmit)="register()">
        <div class="input">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" formControlName="email" />
            <span class="err-msg" *ngIf="invalidField('email')">{{emailErrorMsg}}</span>
        </div>
        <div class="input">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" formControlName="password" />
            <span class="err-msg" *ngIf="invalidField('password')">{{passwordErrorMsg}}</span>
        </div>
        <button>Next</button>
    </form>

    <p class="link">Already have an account? <a routerLink="/auth/login">Login</a></p>
</div>
